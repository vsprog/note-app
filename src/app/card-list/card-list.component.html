<div class="container-fluid text-center pb-5">
  <div class="row">
    <app-card 
      class="col-md-4 col-12" 
      *ngFor="let card of cards" 
      [card]="card" 
      (toRemove)="toRemove($event)"
      (toEdit)="cardEditor.initFormData($event)"></app-card>
  </div>
</div>
<app-editor #cardEditor (toUpdate)="toUpdate($event)"></app-editor>
